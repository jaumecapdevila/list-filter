<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="container">
    <div class="header">
      <h3 class="text-muted">list filter</h3>
    </div>
    <div class="row lists">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="comment">First list:</label>
          <textarea class="form-control" rows="20" id="first-list"></textarea>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="comment">Second list:</label>
          <textarea class="form-control" rows="20" id="second-list"></textarea>
        </div>
      </div>
      <div class="col-lg-6" id="filtered-list-container">
        <div class="form-group">
          <label for="comment">Filtered list:</label>
          <textarea class="form-control" rows="20" id="filtered-list"></textarea>
        </div>
      </div>
      <div class="col-lg-6" id="items-removed-list-container">
        <div class="form-group">
          <label for="comment">Items removed:</label>
          <textarea class="form-control" rows="20" id="items-removed-list"></textarea>
        </div>
      </div>
      <div class="col-lg-12">
        <button id="filter-button" type="button" class="btn btn-success">Filter list</button>
        <button id="clear-button" type="button" class="btn btn-danger">Clear</button>
      </div>
    </div>
    <div class="footer">
      <p>â™¥ from Jaume</p>
    </div>
  </div>
  <!-- build:js scripts/main.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>
